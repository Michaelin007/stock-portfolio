 <head id="bab" th:replace="layout :: site-head"></head>

<div th:replace="layout :: site-header"></div>

    <table class="table table-striped table-sm">
        <thead class="thead-dark">
            <tr>
              <th scope="col">Symbol</th>
              <th scope="col">Name</th>
              <th scope="col">Shares</th>
              <th scope="col">Price</th>
                <th scope="col">Date</th>
              <th scope="col">TOTAL</th>
            </tr>
        </thead>
        <tbody th:each="share:${share}">
        <td>[[${share.symbol}]]</td>
        <td>[[${share.name}]]</td>
        <td>[[${share.shares}]]</td>
        <td>[[${share.price}]]</td>
        <td>[[${share.date}]]</td>
        <td>[[${share.total}]]</td>


        </tbody>

        <tfoot>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
        </tfoot>
    </table>
    Total Available Cash : [[${user.cash}]]
<div th:replace="layout :: site-footer"></div>
