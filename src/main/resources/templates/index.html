 <head id="bab" th:replace="layout :: site-head"></head>

<div th:replace="layout :: site-header"></div>

    <table class="table table-striped table-sm">
        <thead class="thead-dark">
            <tr>
              <th scope="col">Symbol</th>
              <th scope="col">Name</th>
              <th scope="col">Shares</th>
              <th scope="col">Price</th>
              <th scope="col">TOTAL</th>
            </tr>
        </thead>
        <tbody data-th-each="share:${share}">
        <td>[[${share.symbol}]]</td>
        <td>[[${share.name}]]</td>
        <td>[[${share.shares}]]</td>
        <td>[[${share.price}]]</td>
        <td>[[${share.total}]]</td>
            

            
            <tr>
                <th scope="row">CASH</th>
                <td></td>
                <td></td>
                <td></td>
                <!--td >[[${#request.userPrincipal.principal.cash}]]</span-->

</td>
            </tr>
        </tbody>
        <td>[[${user.cash}]] </td>
        <tfoot>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td>{{ all_total }}</td>
            </tr>
        </tfoot>
    </table>
<div th:replace="layout :: site-footer"></div>
