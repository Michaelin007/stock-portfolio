 <head id="bab" th:replace="layout :: site-head"></head>

<div th:replace="layout :: site-header"></div>

    <table class="table table-striped table-sm">
        <thead class="thead-dark">
            <tr>
              <th scope="col">Symbol</th>
              <th scope="col">Name</th>
              <th scope="col">Shares</th>
              <th scope="col">Price</th>
              <th scope="col">TOTAL</th>
            </tr>
        </thead>
        <tbody>
            
            <tr>
              <th scope="row">{{ holding["symbol"] }}</th>
              <td>{{ holding["name"] }}</td>
              <td>{{ holding["shares"] }}</td>
              <td>{{ holding["price"] }}</td>
              <td>{{ holding["total"] }}</td>
            </tr>
            
            <tr>
                <th scope="row">CASH</th>
                <td></td>
                <td></td>
                <td></td>
                <td ></span>
</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td>{{ all_total }}</td>
            </tr>
        </tfoot>
    </table>
<div th:replace="layout :: site-footer"></div>
