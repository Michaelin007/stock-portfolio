 <head id="bab" th:replace="layout :: site-head"></head>

<div th:replace="layout :: site-header"></div>


    <form th:object="${user}" th:action="@{/process_register}" method="post">
        <div class="form-group">
            <input th:field="*{username}" autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text">
        </div>
        <div class="form-group">
            <input th:field="*{password}" class="form-control" name="password" placeholder="Password" type="password">
        </div>
        
        <button class="btn btn-primary" type="submit">Register</button>
    </form>
    
   <div th:replace="layout :: site-footer"></div>
